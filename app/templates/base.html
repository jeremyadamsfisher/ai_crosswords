<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><{% block title %}{% endblock %}</title>
    <meta name="description" content="ML generated crosswords">
    <meta name="author" content="Jeremy">
    <link rel="stylesheet" href="/static/css/styles-1.0.0.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    {% block style %}{% endblock %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">roboXwords</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">WTF</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="content">
    {% block content %}{% endblock %}
    </div>
    <script src="js/scripts-1.0.0.js"></script>
  </body>
</html>
